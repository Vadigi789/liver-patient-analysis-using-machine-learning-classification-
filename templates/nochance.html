<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Result</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class='container-heading'><span class="heading_font">Liver Disease Prediction</span></h2>

            <br><br>


            <div class="results">
                <h2>{{ prediction }}</h2>
                <h1><span class='danger'><br><br>You have LIVER DISEASE <br><br>Please Consult a Doctor.</span>
                </h1>
                <img class="gif" src="{{ url_for('static', filename='dr.gif')}}" alt="LIVER Image">
            </div>
            <br><br><br>
            <div class="containers">
                <div>
                    <a href="/" class="nav-buttons">Home</a>
                </div>
                <br><br><br>
                <div>
                    <a href="/pred" class="nav-buttons">Goto Predict</a>
                </div>
            </div>

        </form>

    </div>
    <div>
        <br><br> <br><br><br><br><br><br><br><br>
    </div>


    <style>
        /* Background Image */
        body {
            background-image: url("https://img.freepik.com/premium-photo/liver-organ-with-health-care-concept-3d-rendering_772449-22029.jpg?w=1060");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* Add this property to scale the image to cover the full screen */
            height: 100%;
            /* Set the height to 100 viewport height */
            margin: 0;

        }

        /* Color */
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }


        /* Heading Font */
        .container-heading {
            margin: 0;
        }

        .heading_font {
            color: black;
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            font-weight: normal;
        }

        /* Slide Bar Animation */
        .container {
            position: relative;
            animation: slide-in 1.5s;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .nav-buttons {
            background-color: white;
            /* Purple button background */
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-buttons:hover {
            background-color: lightblue;
        }

        .containers {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            /* Adjust for desired width */
            animation: slide-in 1.5s;
        }
    </style>

</body>

</html>
